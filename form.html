<!DOCTYPE html>
<html>
    <head>
        <title>BASICS OF HTML </title>
    </head>
    <body>
        
           <!--form  -->
           <form>
            <fieldset>
              <legend>Personal Information</legend>
              
              <label for="name">Name:</label>
              <input type="text" id="name"><br><br>
          
              <label for="email">Email:</label>
              <input type="email"><br><br>
          
              <label for="age">Age:</label>
              <input type="number"><br><br>
              
            </fieldset>
            
           <!-- datalist -->
             <label>SELEXT YOUR OPTION :</label>
            <input type="text" list="Mylist">
            <datalist id="Mylist">
                <option>option 1</option>
                <option>option 2</option>
                <option>sub option 1</option>
                
            </datalist><hr>
            <!-- optgroup -->
             
             <label>Bike</label>
           <select>
           <optgroup label="RoyalEnfield">
            <option value="Classic 360">Classic 360</option>
            <option value="Thunderbird">Thunderbird</option>
            <option value="bullet">bullet</option>
            </optgroup>
            <optgroup label="Yamaha">
                <option value="FZ">FZ</option>
                <option value="FZ-S">FZ-S</option>
                <option value="FAZER">FAZER</option>

            </optgroup>
           </select>
           
          
          </form>
          
    </body>



</html>
