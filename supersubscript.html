<!DOCTYPE html>
<html>
    <head>
        <title>
            Formula
        </title>
    </head>
    <body>
        <h1>FORMULA</h1>
       
        <p>
            (a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab<br>
            (a+b)<sup>3</sup>=a<sup>3</sup>+b<sup>3</sup>+3a<sup>2</sup>b+3ab<sup>2 </sup>
            (a-b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>-2ab
        </p>
        
        <h1>Chemical Compound</h1>     
        <p>
            Oxygen = O<sub>2</sub><br>
            Water = H<sub>2</sub>O<br>
            Carbondioxide = CO<sub>2</sub>
        </p>
    </body>
